<div class="d-flex justify-content-end">
  <button [tabIndex]="'-1'" mat-icon-button class="cursor-pointer" (click)="closeDialog()">
    <mat-icon class="fw-bold fc-gray-600">close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="d-flex justify-content-center">
    <img src="assets/images/images-status/complete.png">
  </div>
  <div class="portal-dialog-title"> {{data?.title || 'Title' | translate}}
  </div>
  <p class="text-center" *ngIf="!data?.innerHTML">{{data?.message || 'Message' | translate}}</p>
  <p class="text-center" *ngIf="data?.innerHTML" [innerHTML]="data?.innerHTML"></p>
  <p class="text-center fc-error" *ngIf="data?.note">{{data?.note}}</p>
  <div *ngIf="data?.description"
       class="form-group"
       [class.error]="!confirm && isRequired">
    <div class="form-input-row">
      <textarea ref-textarea
                rows="5"
                cols="70"
                class="dialog-text-area"
                [(ngModel)]="confirm"
                [placeholder]="data?.description"
                maxlength="300"
                (ngModelChange)="ngModelChange()"></textarea>
    </div>
    <div *ngIf="!confirm && isRequired"
         class="form-remark">
      {{data?.description || 'Title' | translate}} {{ 'validations.not-null' | translate}}
    </div>
  </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-error btn-md mrr-4" (click)="onCancelConfirm()">
    {{ 'btn.cancel' || 'Cancel' | translate }}
  </button>
  <button class="btn btn-primary btn-md mrl-4" (click)="onUpdateConfirm()">
    {{ 'btn.accept' || 'Accept' | translate}}
  </button>
</div>
