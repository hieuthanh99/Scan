<div class="d-flex justify-content-end">
  <button [tabIndex]="'-1'" mat-icon-button class="cursor-pointer" (click)="onCloseCancel()">
    <mat-icon class="fw-bold fc-gray-600">close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="d-flex justify-content-center">
    <img src="assets/images/images-status/success.png">
  </div>
  <div class="portal-dialog-title"> {{data?.title || 'Title' | translate}}
  </div>
  <p class="text-center" *ngIf="!data?.innerHTML">{{data?.message || 'Message' | translate}}</p>
  <p class="text-center" *ngIf="data?.innerHTML" [innerHTML]="data?.innerHTML"></p>
  <p class="text-center fc-error" *ngIf="data?.note">{{data?.note}}</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button class="btn btn-error btn-md mrr-4" (click)="onCloseConfirm()">
    {{ 'btn.close' | translate }}
  </button>
</div>
