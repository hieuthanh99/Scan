<div class="mat-dform-title header-dialog-dform fc-primary">
    <div class="header-dialog-title fc-primary">Chỉnh sửa Ứng dụng</div>
    <button [tabIndex]="'-1'" mat-icon-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content class="dform-dialog-content">
    <div class="panel-body">
        <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap">
            <sm-text-control [item]="$appCode" fxFlex="100" [form]="form"></sm-text-control>
            <sm-text-control [item]="$appName" fxFlex="100" [form]="form"></sm-text-control>
            <sm-text-control [item]="$secretKey" fxFlex="100" [form]="form"></sm-text-control>
            <sm-text-control [item]="$clientId" fxFlex="100" [form]="form"></sm-text-control>
            <sm-dropdown-control [item]="$type" fxFlex="100" [form]="form"></sm-dropdown-control>
            <sm-text-control [item]="$subDomain" fxFlex="100" [form]="form"></sm-text-control>
            <sm-text-control [item]="$elementName" fxFlex="100" [form]="form"></sm-text-control>
            <sm-text-control [item]="$description" fxFlex="100" [form]="form"></sm-text-control>
            <sm-slide-toggle-control [item]="$isKeycloak" fxFlex="33" [form]="form"></sm-slide-toggle-control>
            <sm-slide-toggle-control [item]="$status" fxFlex="33" [form]="form"></sm-slide-toggle-control>
            <sm-slide-toggle-control [item]="$isShowMenu" fxFlex="33" [form]="form"></sm-slide-toggle-control>
        </form>
    </div>
</div>
<div mat-dialog-actions class="actions-dialog-dform" fxLayout="row" fxLayoutAlign="end">
    <button class="btn btn-light-blue btn-xs" (click)="closeDialog()">
        <span>Trở lại</span>
    </button>
    <button class="btn btn-primary btn-xs mrl-4" (click)="saveData()">
        <span>Lưu thông tin</span>
    </button>
</div>
