<div class="mat-dform-title header-dialog-dform fc-primary">
    <div class="header-dialog-title fc-primary">Cập nhật danh mục người dùng</div>
    <button [tabIndex]="'-1'" mat-icon-button class="cursor-pointer" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content class="dform-dialog-content">
    <form class="panel-body panel-padding" [formGroup]="form" fxLayout="row wrap">
        <sm-text-control [item]="$name" fxFlex="50" [form]="form"></sm-text-control>
        <sm-text-control [item]="$key" fxFlex="50" [form]="form"></sm-text-control>
        <sm-text-control [item]="$name" fxFlex="50" [form]="form"></sm-text-control>
        <sm-text-control [item]="$key" fxFlex="50" [form]="form"></sm-text-control>
        <sm-text-control [item]="$name" fxFlex="50" [form]="form"></sm-text-control>
        <sm-text-control [item]="$key" fxFlex="50" [form]="form"></sm-text-control>
    </form>
</div>
<div mat-dialog-actions class="actions-dialog-dform" fxLayout="row" fxLayoutAlign="end">
    <button class="btn btn-light-blue btn-xs" (click)="closeDialog()">
        <span>Trở lại</span>
    </button>
    <button class="btn btn-primary btn-xs mrl-4" (click)="saveData()" *ngIf="isEdit">
        <span>Lưu thông tin</span>
    </button>
</div>
