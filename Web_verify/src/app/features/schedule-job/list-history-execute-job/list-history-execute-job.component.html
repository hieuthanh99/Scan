<div class="mat-dform-title header-dialog-dform fc-primary">
  <div class="header-dialog-title fc-primary">Lịch sử chạy tiến trình</div>
</div>
<div class="panel mrt-4 panel-bottom">
  <div class="table-over">
    <table class="dform-table table-info w-full" element.htmlForm mat-table [dataSource]="dataSource" matSort
           [@.disabled]="true">
      <ng-container matColumnDef="stt">
        <th mat-header-cell *matHeaderCellDef class="text-center">STT</th>
        <td mat-cell *matCellDef="let element;" class="text-center">{{element.stt}}</td>
      </ng-container>
      <ng-container matColumnDef="processHistoryId">
        <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
        <td mat-cell *matCellDef="let element;" class="text-center">{{element.processHistoryId}}</td>
      </ng-container>
      <ng-container matColumnDef="runNumber">
        <th mat-header-cell *matHeaderCellDef class="text-center">Số lần chạy</th>
        <td mat-cell *matCellDef="let element;" class="text-center">{{element.runNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center">Tên</th>
        <td mat-cell *matCellDef="let element;" class="text-center">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="startRuntime">
        <th mat-header-cell *matHeaderCellDef class="text-center">Thời gian bắt đầu</th>
        <td mat-cell *matCellDef="let element;" class="text-center">{{element?.startRuntime | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
      </ng-container>
      <ng-container matColumnDef="endRuntime">
        <th mat-header-cell *matHeaderCellDef class="text-center">Thời gian kết thúc chạy</th>
        <td mat-cell *matCellDef="let element;" class="text-center">{{element?.endRuntime | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-no-data *ngIf="!dataSource || (dataSource && dataSource.data && dataSource.data.length === 0)">
    </app-no-data>
  </div>
  <div class="panel-footer">
    <dform-pagination-plus class="fullWidth" #pagePage [pageIndex]="pageIndex" (page)="handlePageEvent($event)"
                           [totalItem]="totalItem" [pageSize]="pageSize" [showTextPage]="true" [showPageSizeList]="true"
                           [pageSizeList]="[5, 10, 15, 20]">
    </dform-pagination-plus>
  </div>
</div>
